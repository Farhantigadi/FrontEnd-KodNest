<!--HTML5 : Multimedia Tags, scemantic Tags-->
<!--
Tag: It is used to instruct browser. 
-->
<!--
Attribute: Are used to add extra powers/functionalities to a Tag.
In the above code, p tag only displays the paragraph but we have have added contenteditable 
attribute with avalue true to the p tag, so now p will allow user to edit that conent from UI-->

<!DOCTYPE html>
<html lang="en">  <!--Root Element-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <h1>Attributes</h1>
    <p contenteditable="true">Lorem ipsum dolor sit amet.</p>
</body>
</html>
