<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="">Full Name:</label>
        <input type="text"><br> <br>
        <label for="">Email:</label>
        <input type="email"><br><br>
        <label for="password">Passwprd:</label>
        <input type="password"><br><br>
        label for="">Passwprd:</label>
        <input type="date"><br> <br>
        <label for="">Short Bio:</label><br>
        <textarea name="" id=""></textarea>
        <div class=" "></div>
    </fieldset>
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender"> 
        <label for="">Male</label><br>
        <br>
        <input type="radio" name="gender"> 
        <label for="">Female</label><br><br>
        <input type="radio" name="gender"> 
        <label for="">Other</label><br><br>
    </fieldset>
    <fieldset>
        <legend>Areas of Interest</legend>
        <input type="checkbox"> 
        <label for="">Web Dev</label><br>
        <input type="checkbox"> 
        <label for="">AI</label><br>
        <input type="checkbox"> 
        <label for="">Data Science</label><br>
    </fieldset>
    <fieldset>
        <legend>Programming Skill level</legend>
        <label for="">Rate your skill (0-10)</label><br>
        <input type="range" name="" id="" min="0" max="100">
    </fieldset>
    <fieldset>
        <legend>Upload your photo</legend>
        <input type="file" accept=".png .pdf"><br>
    </fieldset>
    <button>Submit form</button>
    </form>
</body>
</html>
